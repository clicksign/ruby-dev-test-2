require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2.2
  Exclude:
    - db/**/*
    - vendor/**/*
    - log/**/*
    - tmp/**/*

Lint/MissingSuper:
  Enabled: false

Layout/LineLength:
  Enabled: true
  Max: 120
  Exclude:
    - 'Gemfile'

Metrics/MethodLength:
  CountAsOne: ['array', 'hash']
Metrics/BlockLength:
  CountAsOne: ['array', 'hash']
  Exclude:
    - 'spec/**/*'
Style/OpenStructUse:
  Exclude:
    - 'spec/**/*'
Style/Documentation:
  Enabled: false
Style/MixinUsage:
  Enabled: false
Style/HashSyntax:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/Focus:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/VerifiedDoubles:
  Enabled: false
